<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Ascension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">Idle Ascension</h1>
        <div class="row">
            <!-- Left Panel: Skills -->
            <div class="col-md-3">
                <div class="game-panel" id="skills-panel">
                    <h4 class="panel-title">Skills</h4>
                    <div id="skills-list">
                        <!-- Skills will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Center Panel: Action Area -->
            <div class="col-md-6">
                <div class="game-panel" id="action-panel">
                    <h4 class="panel-title" id="action-panel-title">Welcome</h4>
                    <div id="action-content">
                        <p>Select a skill from the left to begin.</p>
                    </div>
                </div>
                <div class="game-panel mt-3" id="log-panel">
                    <h4 class="panel-title">Game Log</h4>
                    <div id="log-messages">
                        <!-- Log messages will appear here -->
                    </div>
                </div>
            </div>

            <!-- Right Panel: Inventory & Stats -->
            <div class="col-md-3">
                <div class="game-panel" id="stats-panel">
                    <h4 class="panel-title">Stats</h4>
                    <div id="stats-content">
                        <!-- Stats will be displayed here -->
                    </div>
                </div>
                <div class="game-panel mt-3" id="inventory-panel">
                    <h4 class="panel-title">Inventory</h4>
                    <div id="inventory-content">
                        <!-- Inventory items will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Game Script -->
    <script src="script.js"></script>
</body>
</html>
