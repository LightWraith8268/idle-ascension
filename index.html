<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Ascension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid mt-4">
        <div id="user-info" class="text-end d-none">
            <span id="user-email" class="text-muted me-3"></span>
            <button id="signout-btn" class="btn btn-sm btn-outline-secondary">Sign Out</button>
        </div>

        <h1 class="text-center mb-4">Idle Ascension</h1>
        <div class="row">
            <!-- Left Panel: Skills -->
            <div class="col-md-3">
                <div class="game-panel" id="skills-panel">
                    <h4 class="panel-title">Skills</h4>
                    <div id="skills-list">
                        <!-- Skills will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Center Panel: Action Area -->
            <div class="col-md-6">
                <div class="game-panel" id="action-panel">
                    <h4 class="panel-title" id="action-panel-title">Welcome</h4>
                    <div id="action-content">
                        <p>Select a skill from the left to begin.</p>
                    </div>
                </div>
                <div class="game-panel mt-3" id="log-panel">
                    <h4 class="panel-title">Game Log</h4>
                    <div id="log-messages">
                        <!-- Log messages will appear here -->
                    </div>
                </div>
            </div>

            <!-- Right Panel: Inventory & Stats -->
            <div class="col-md-3">
                <div class="game-panel" id="stats-panel">
                    <h4 class="panel-title">Stats</h4>
                    <div id="stats-content">
                        <!-- Stats will be displayed here -->
                    </div>
                </div>
                <div class="game-panel mt-3" id="inventory-panel">
                    <h4 class="panel-title">Inventory</h4>
                    <div id="inventory-content">
                        <!-- Inventory items will be listed here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="version-display" class="text-muted small mt-3"></div>

    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-white" style="background-color: #2a2a2a;">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
                </div>
                <div class="modal-body">
                    <p>You must be signed in to play Idle Ascension.</p>
                    <div id="auth-error" class="alert alert-danger d-none"></div>

                    <ul class="nav nav-tabs nav-fill" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin-panel" type="button" role="tab">Sign In</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup-panel" type="button" role="tab">Sign Up</button>
                        </li>
                    </ul>

                    <div class="tab-content p-3">
                        <!-- Sign In Panel -->
                        <div class="tab-pane fade show active" id="signin-panel" role="tabpanel">
                            <div class="mb-3">
                                <label for="signin-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signin-email">
                            </div>
                            <div class="mb-3">
                                <label for="signin-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signin-password">
                            </div>
                            <button type="button" class="btn btn-primary w-100" id="signin-btn">Sign In</button>
                            <hr>
                            <button type="button" class="btn btn-light w-100" id="google-signin-btn">
                                Sign In with Google
                            </button>
                        </div>
                        <!-- Sign Up Panel -->
                        <div class="tab-pane fade" id="signup-panel" role="tabpanel">
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signup-email">
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signup-password">
                            </div>
                            <button type="button" class="btn btn-primary w-100" id="signup-btn">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Game Script -->
    <script src="script.js"></script>
</body>
</html>
